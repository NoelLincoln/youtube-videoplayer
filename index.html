<!DOCTYPE html>
<html lang="en">
  <head>
    <title>YouTube video player page</title>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- CSS File -->
    <link rel="stylesheet" href="css/index.css" />
  </head>

  <body>
    <header>
      <h1>You Tube</h1>
    </header>
    <div class="container">
      <div class="main-video-container">
        <video src="" loop controls class="main-video"></video>
        <h3 class="main-vid-title">Ist video</h3>
      </div>
      <div class="video-list-container">
        <div class="list active">
          <video src="images/vid-1.mp4" class="list-video"></video>
          <h3 class="list-title">2nd video</h3>
        </div>

        <div class="list">
          <video src="images/vid-2.mp4" class="list-video"></video>
          <h3 class="list-title">3rd video</h3>
        </div>

        <div class="list">
          <video src="images/vid-3.mp4" class="list-video"></video>
          <h3 class="list-title">4th video</h3>
        </div>
      </div>
    </div>
  </body>
</html>
